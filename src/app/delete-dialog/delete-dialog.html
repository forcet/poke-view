<h2 mat-dialog-title>¡Eliminar!</h2>
<mat-dialog-content>
    <p>¿Estas seguro que deseas eliminar al <strong>Pokemon</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-flat-button color="primary" (click)="onSave()">Si</button>
</mat-dialog-actions>
