
<h2 mat-dialog-title>¡Bienvenido!</h2>
<mat-dialog-content>
    <p>¿Cuál es tu nombre, entrenador?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Tu nombre" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="onSave()">Aceptar</button>
</mat-dialog-actions>
